<html>
    <head>
        <title>Codechef College_Ranklist</title>
    </head>
    <body style="min-width: 400px; min-height: 400px; text-align: center; background-color: #121212;">
        <img src="logo_bg.png" style="width: 150px; text-align: center;">
        <br>
        <input type="text" placeholder="College Name" id="college" style="width: 90%;font-size: 24px;border-color: #00897B;border-radius: 14px;padding: 7px;margin: 20px;border: solid 3px #00897B; caret-color: #00897B;">
        <br>
        <button id="submit" type="submit" style="background-color: #303F9F;width: 90%;font-size: 24px;padding: 7px;border-radius: 24px;border: 3px solid #303F9F;margin: 10px;">OPEN</button>
        <br>
        <p style="text-align: center;font-size: 18px;font-style: oblique;">--- OR ---</p>
        <button id="overall" style="background-color: #673AB7;width: 90%;font-size: 24px;padding: 7px;border-radius: 24px;border: 3px solid #673AB7;">CODECHEF RATINGS (ALL)</button>
        <script src="popup.js"></script>
    </body>
</html>
